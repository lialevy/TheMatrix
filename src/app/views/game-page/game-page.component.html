<p>{{ scores$ | async }}</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  ual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="playerStrategy">
    <th mat-header-cell *matHeaderCellDef></th>
    <td
      class="clickable"
      (click)="handleFirstPlayerPick(row.playerStrategy)"
      mat-cell
      *matCellDef="let row"
    >
      {{ row.playerStrategy }}
    </td>
  </ng-container>

  <div *ngFor="let colStrategy of secondPlayerStrategies">
    <ng-container [matColumnDef]="colStrategy">
      <th
        class="clickable"
        (click)="handleSecondPlayerPick(colStrategy)"
        mat-header-cell
        *matHeaderCellDef
      >
        {{ colStrategy }}
      </th>
      <td mat-cell *matCellDef="let row">{{ row[colStrategy] }}</td>
    </ng-container>
    ]
  </div>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
