<div>
  {{ firstPlayerName }} picks
  <button
    *ngFor="let firstPlayerStrategy of firstPlayerStrategies"
    mat-raised-button
    color="primary"
    (click)="handleFirstPlayerPick(firstPlayerStrategy)"
  >
    {{ firstPlayerStrategy }}
  </button>
</div>
<div>
  {{ secondPlayerName }} picks
  <button
    *ngFor="let secondPlayerStrategy of secondPlayerStrategies"
    mat-raised-button
    color="accent"
    (click)="handleSecondPlayerPick(secondPlayerStrategy)"
  >
    {{ secondPlayerStrategy }}
  </button>
</div>
<div *ngIf="!isTwoPlayersGame">
  {{ thirdPlayerName }} picks
  <button
    *ngFor="let thirdPlayerStrategy of thirdPlayerStrategies"
    mat-raised-button
    color="warn"
    (click)="handleThirdPlayerPick(thirdPlayerStrategy)"
  >
    {{ thirdPlayerStrategy }}
  </button>
</div>

<p>{{ scores$ | async }}</p>

<div fxLayout="row" fxLayout="row wrap" fxLayoutGap="30px">
  <div
    class="gameMatrices"
    *ngFor="let matrixStrategy of thirdPlayerStrategies"
  >
    <div>
      {{ matrixStrategy }}
    </div>

    <table
      mat-table
      [dataSource]="dataSource[matrixStrategy].matrixRows"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="playerStrategy">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          {{ row.playerStrategy }}
        </td>
      </ng-container>
      <div
        class="gameMatrices"
        *ngFor="let colStrategy of secondPlayerStrategies"
      >
        <ng-container [matColumnDef]="colStrategy">
          <th mat-header-cell *matHeaderCellDef>
            {{ colStrategy }}
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row[colStrategy][matrixStrategy] }}
          </td>
        </ng-container>
        ]
      </div>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
