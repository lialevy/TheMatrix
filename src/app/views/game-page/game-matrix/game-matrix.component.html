<div fxLayout="row" fxLayout="row wrap" fxLayoutGap="30px">
  <div
    class="gameMatrices"
    *ngFor="let matrixStrategy of thirdPlayerStrategies"
  >
    <div *ngIf="!isTwoPlayersGame" style="text-align: center;">
      {{ matrixStrategy }}
    </div>

    <table
      mat-table
      [dataSource]="dataSource[matrixStrategy].matrixRows"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="playerStrategy">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          {{ row.playerStrategy }}
        </td>
      </ng-container>
      <div
        class="gameMatrices"
        *ngFor="let colStrategy of secondPlayerStrategies"
      >
        <ng-container *ngIf="!isTwoPlayersGame" [matColumnDef]="colStrategy">
          <th mat-header-cell *matHeaderCellDef>
            {{ colStrategy }}
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row[colStrategy][matrixStrategy] }}
          </td>
        </ng-container>

        <ng-container *ngIf="isTwoPlayersGame" [matColumnDef]="colStrategy">
          <th mat-header-cell *matHeaderCellDef>
            {{ colStrategy }}
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row[colStrategy] }}
          </td>
        </ng-container>
      </div>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
