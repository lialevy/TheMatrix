<p>
  {{ gameMatrixTemplate$ | async }}
</p>
<div class="gameSetupFormDiv">
  <form name="gameSetupForm" (ngSubmit)="handleSubmit()">
    <div>
      Choose # Of Players:
      <mat-radio-group
        [(ngModel)]="gameSettings.numberOfPlayers"
        name="numberOfPlayers"
        (change)="handleNumberOfPlayersChange()"
      >
        <mat-radio-button [value]="2">2</mat-radio-button>
        <mat-radio-button [value]="3">3</mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      Choose # Of Rounds
      <mat-form-field>
        <input
          matInput
          type="number"
          [(ngModel)]="gameSettings.numberOfRounds"
          name="numberOfRounds"
          placeholder="rounds"
          min="1"
        />
      </mat-form-field>
    </div>

    <!-- dropdown -->
    <!-- <div>
      <mat-form-field style="width: 150px;">
        <mat-label>Predefined Matrix</mat-label>
        <mat-select
          [(ngModel)]="gameMatrixDefinition"
          name="gameMatrixDefinition"
        >
          <mat-option
            *ngFor="let matrix of predefinedMatrix"
            [value]="matrix.value"
          >
            {{ matrix.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div> -->

    <!-- matrix dimension -->
    <div>
      Choose Game Matrix Dimensions
      <mat-form-field>
        <input
          matInput
          type="number"
          [(ngModel)]="gameSettings.gameMatrixNumOfRows"
          name="gameMatrixNumOfRows"
          placeholder="rows"
          min="1"
          (change)="handleDimensionChange()"
        />
      </mat-form-field>

      X

      <mat-form-field>
        <input
          matInput
          type="number"
          [(ngModel)]="gameSettings.gameMatrixNumOfCols"
          name="gameMatrixNumOfCols"
          placeholder="cols"
          min="1"
          (change)="handleDimensionChange()"
        />
      </mat-form-field>

      <span *ngIf="gameSettings.numberOfPlayers === 3">
        X

        <mat-form-field>
          <input
            matInput
            type="number"
            [(ngModel)]="gameSettings.gameMatrixDepth"
            name="gameMatrixDepth"
            placeholder="depth"
            min="1"
            (change)="handleDimensionChange()"
          />
        </mat-form-field>
      </span>
    </div>

    <!-- game matrix -->
    <div *ngIf="gameMatrix">
      <app-game-matrix [matrix]="gameMatrix"></app-game-matrix>
    </div>

    <!-- submit -->
    <div style="margin-top: 15px;">
      <button
        mat-raised-button
        type="submit"
        color="accent"
        style="width: 100%;"
      >
        Ready To Play
      </button>
    </div>
  </form>
</div>
